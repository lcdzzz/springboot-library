<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户</title>
    <link href="../static/layui/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lib/css/homepage.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<div th:include="../static/common/headbar::headbar"></div>
<body class="layui-layout-body">
<nav class="nav nav-tabs" style="margin-top:50px;background-color: #EEEEEE">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/managebooks/homepage">图书借阅</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/managebooks/booklist">预约图书</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        管理图书
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/managebooks/reservation">查看预约情况</a></li>
                        <li><a href="/managebooks/borrow">退还图书</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="/managebooks/userMessagePage" style="color: #000000"><span th:text="${user.userName}+',欢迎您'"
                                                                                    class="glyphicon glyphicon-user"></span>&nbsp;</a></li>
            <li><a href="/managebooks/login"><span class="glyphicon glyphicon-log-in"></span>&nbsp;退出</a></li>
        </ul>
    </div>
</nav>
<div class="layui-layout layui-layout-admin">
    <div class="layui-body layui-container">

        <hr class="layui-bg-blue">
        <h3 style="font-size: xx-large; text-align: center"> 个 人 信 息 </h3>
        <hr class="layui-bg-blue">

        <div class="layui-row">
            <div class="layui-col-md8 layui-col-lg-offset2">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th>用户id</th>
                        <th>用户姓名</th>
                        <th>用户邮箱</th>
                        <th>用户密码</th>
                    </tr>
                    </thead>

                    <tr>
                        <td><b th:text="${session.user.getUserId()}"></b></td>
                        <td><b th:text="${session.user.getUserName()}"></b></td>
                        <td><b th:text="${session.user.getEmail()}"></b></td>
                        <td><b th:text="${session.user.getPassWd()}"></b></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="layui-row">
            <button id="modify-user" class="layui-btn" style="display: block; margin: 10px auto;">修改信息</button>
        </div>

        <div id="window" title="修改信息" style="margin: 5%; display: none">
            <form id="updateUserForm" class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">名字</label>

                    <div class="layui-input-block">
                        <input type="text" name="userName" th:value="${session.user.getUserName()}" id="name"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>

                    <div class="layui-input-block">
                        <input type="text" name="email" th:value="${session.user.getEmail()}" id="email"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>

                    <div class="layui-input-block">
                        <input type="text" name="passWd" id="password" class="layui-input"
                               th:value="${session.user.getPassWd()}">
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>


<script src="/scripts/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script src="/scripts/user/userMessage.js"></script>

</body>
</html>
